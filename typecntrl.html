<html>
	<head>
		<title>Typography</title>

	</head>
	<body>
	<img class="mylogo"	src="imgs/mylogo.gif" height="360" width="361">
	<h1 id="title">Portfolio</h1>
		<nav class="clesrfix">
			<ul class="clearfix">
				<li><a href="index.html">Home</a></li>

		</nav>
		<div id="cntrl">
			<div class="slides">
				<img src="imgs/Typography/image_1.jpg" height="600" width="300">
				<img src="imgs/Typography/image_2.jpg" height="600" width="300">
				<img src="imgs/Typography/image_3.jpg" height="600" width="300">
			</div>
			<div class="buttons">
				<button class="left">left</button>
				<button class="right">right</button>
			</div>
		</div>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script>
		function mycntrl() {
			/*--------------------------------------------
	      | Greater than 1
	      ---------------------------------------------*/
	      $('#cntrl .slides img:gt()').css({'left':'300px'});

	      /*-----------------------------------------
	       | Keep track of its animating
	       ---------------------------------------*/
	      var moving = 'no';

	      /*---------------------------------------
	      | Left Button
	      -------------------------------------*/
	      function left_click() {
	      	if (moving == 'no')
	        {
	        	moving = 'yes';

		      	$('#cntrl .slides img:eq(0)').css({'left':'0px'}).animate({'left':'-600px'}, 1000, whenDone);
		      	$('#cntrl .slides img:eq(1)').css({'left':'600px'}).animate({'left':'0px'}, 1000);
		      	
		      	function whenDone() {
		      		$('#cntrl .slides img:eq(0)').appendTo('#cntrl .slides');
		      		moving = 'no';
	      		}
	      	
	      	}
	     }

	      $('#cntrl .buttons .left').click(left_click);
	      /*-----------------------------------------------
	       | Right Button
	       -----------------------------------------------*/
	   function right_click() {
	      	if (moving == 'no')
	        {
	        	moving = 'yes';
		      	function whenDone() {
		      		$('#cntrl .slides img:last').prependTo('#cntrl .slides');
		      		moving = 'no';
	      		}

		      	$('#cntrl .slides img:eq(0)').css({'left':'-600px'}).animate({'left':'0px'}, 1000, whenDone);
		      	$('#cntrl .slides img:last').css({'left':'0px'}).animate({'left':'600px'}, 1000);
	      	
	      	}
	     }

	      $('#cntrl .buttons .right').click(right_click);


	    }

	    mycntrl();

		</script>
	</body>
</html>
