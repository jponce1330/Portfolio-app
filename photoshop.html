			<script src="js/jquery-1.11.3.min.js"></script>
			<script>
				/*-------------------------------------
				| selection
				-------------------------------------*/
				// $('#Photoshop img').hide(); //select all
				// $('#Photoshop img:eq(4)').hide(); //select just the first element - arrays start with zero
				$('#Photoshop img:gt(0)').css({'opacity':'0'}); // greater then the first element

				/*-------------------------------------
				| slideshow
				-------------------------------------*/

				function Photoshop_slide() {
					$('#Photoshop img:eq(1)').delay(3000).animate({'opacity':'1'}, 1000, whenDone);

					function whenDone() {
						$('#Photoshop img:eq(0)').appendTo('#Photoshop').css({'opacity':'0'});
						Photoshop_slide(); //keep the party going
					}

				}

				Photoshop_slide(); //start the party
			</script>
